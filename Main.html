<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <div class="grid-container">
        <div class="RcardFrame">

            <h3>Rayquaza <span style="float: right; padding-right: 10%;"><span style="font-size: 20px;">HP</span>120</span></h3>

            <img src="Rayquaza.jpg" class="rayquaza">

            <div class="Rstats" style="padding-bottom: 0px;">
                
                <h4 class="statWDesc">Turbo Storm <span style="float: right; margin-right: 5%;">30</span></h4>
                    <h5>Attach 2 basic Energy cards from your discard pile to 1 of your Benched Pokémon.</h5>
                <h4 class="stat">Dragon Claw <span style="float: right; margin-right: 5%;">80</span></h4>

            </div>
        </div>

        <div class="ScardFrame">
            <h3>Squirtle <span style="float: right; padding-right: 10%;"><span style="font-size: 20px;">HP</span>50</span></h3>

            <img src="Squirtle.jpg" class="squirtle">

            <div class="Sstats" style="padding-bottom: 0px;">
                <h4 class="statWDesc" style="color: red; font-weight: 500;"><span style="font-weight: 600;">Ability</span> Floating Shell</h4>
                    <h5>If you have a Stadium card in play, this Pokémon has no Retreat cost.</h5>
                <h4 class="stat">Water Gun <span style="float: right; margin-right: 5%;">30</span></h4>

            </div>
        </div>
    </div>

</body>
